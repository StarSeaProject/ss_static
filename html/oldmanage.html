<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css
"
        integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css
"
        integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4=" crossorigin="anonymous">
    </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js
" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8="
        crossorigin="anonymous"></script>


    <title>星之海志愿者公会</title>

</head>

<body>
    <div class="container">
        <div class="row container form">
            <input type="text" name="orderName" id="text">
            <button id="orderquery" class="btn btn-info btn-lg text-right">收货人查询</button>
            <button id="export" class="btn btn-info btn-lg text-right">发货名单导出为xls</button>
        </div>
        <br> <br> <br>
        <div class="row container">
            <table id="orders" class="table">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>收货人姓名</th>
                        <th>订单状态</th>
                        <th>下单时间</th>
                        <th>支付金额</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="pages"></div>
        </div>
        <div class="container" id="showdetail">
            <table id="aorder" class="table">
                <tr>
                    <td>收货人姓名</td>
                    <td id="ordername"></td>
                </tr>
                <tr>
                    <td>收货地址</td>
                    <td id="orderaddress"></td>
                </tr>
                <tr>
                    <td>订单状态</td>
                    <td id="orderstatus"></td>
                </tr>
                <tr>
                    <td>快递单号</td>
                    <td id="orderexpressnum"></td>
                </tr>
                <tr>
                    <td>下单时间</td>
                    <td id="ordertime"></td>
                </tr>
                <tr>
                    <td>电子邮箱</td>
                    <td id="orderemail"></td>
                </tr>
                <tr>
                    <td>订单号</td>
                    <td id="ordernum"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td id="orderremark"></td>
                </tr>
                <tr>
                    <td>收货人手机</td>
                    <td id="orderphone"></td>
                </tr>
                <tr>
                    <td>支付金额</td>
                    <td id="ordermoney"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary btn-lg text-right" id="callchangedetail">发货</button></td>
                    <td><button class="btn btn-primary btn-lg text-right" id="back">返回上一级</button></td>
                </tr>
            </table>
        </div>
        <div class="container" id="changedetaildiv">
            <form class="form" id="changeform" action="order/modify" method="post">
                请输入运单号：<input type="text" name="orderExpressnum" value="" />
                <button class="btn btn-primary btn-lg text-right" id="changedetail">确认发货</button>
            </form>
        </div>
        <form action="order/remove" method="post" id="removeForm"></form>
        <form action="/order/export" method="post" id="exportXlsForm">
            <input type="hidden" name="startTime" id="exportXlsStartTime" />
        </form>
        <script>
            var orderID;
            $("#showdetail").hide();
            $("#changedetaildiv").hide();
        </script>
        <script>
            $(function () {
                let page = 1;
                let ajaxOpt = {
                    type: "post",
                    url: "order/",
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    data: '{"orderName":"' + $("#text").val() + '","page":"' + page + '"}',
                    async: false,
                    success: handleData,
                };
                $.ajax(ajaxOpt);
                $("#pages").on("click", function (event) {
                    if (isNaN($(event.target).text())) {
                        return;
                    }
                    page = $(event.target).text();
                    ajaxOpt.data = '{"orderName":"' + $("#text").val() + '","page":"' + page + '"}';
                    $.ajax(ajaxOpt);
                });
                $("#orderquery").click(function () {
                    ajaxOpt.data = '{"orderName":"' + $("#text").val() + '","page":"' + page + '"}';
                    $.ajax(ajaxOpt);
                });
                Date.prototype.toLocaleString = function () {
                    return this.getFullYear() + "年" + (this.getMonth() + 1) + "月" + this.getDate() + "日" + this.getHours() + ":" + this.getMinutes() + ":" + this.getSeconds();
                };
                function handleData(data) {
                    if (data.errInfo) {
                        $(".table tbody").empty();
                        return;
                    }
                    let str = "";
                    for (let order of data.result) {
                        let orderTime = new Date(order.orderTime).toLocaleString();
                        let orderMoney = order.orderMoney;
                        if (orderMoney == 0) {
                            orderMoney = "到付";
                        } else {
                            orderMoney = orderMoney / 100 + "元";
                        }
                        str += `<tr>
                            <td>${order.orderNum}</td>
                            <td>${order.orderName}</td>
                            <td>${order.orderStatus}</td>
                            <td>${orderTime}</td>
                            <td>${orderMoney}</td>
                            <td>
                                <button data-orderid=${order.orderId} class="query btn btn-primary btn-lg text-right">查询订单</button>
                                <button data-orderid=${order.orderId} class="delete btn btn-danger btn-lg text-right">删除订单</button>
                                <button data-orderid=${order.orderId} class="resend btn btn-primary btn-lg text-right">补发邮件</button>
                            </td>
					    </tr>`;
                    }
                    $("#orders tbody").empty();
                    $("#orders tbody").append(str);
                    $(".query").on("click", function () {
                        $("#pages").remove();
                        if (document.getElementById("showdetail").style.display == "none") { $("#showdetail").show(); }
                        if (document.getElementById("showdetail").style.display != "none") { $("#showdetail").hide(); }
                        $.ajax({
                            type: "post",
                            data: '{"orderId":"' + $(event.target).data("orderid") + '"}',
                            contentType: "application/json;charset=utf-8",
                            dataType: "json",
                            url: "order/detail/ajax",
                            success: function (data) {
                                $("#orders").empty();
                                $("#showdetail").show();
                                $("#changeform").attr("action", "order/modify/" + data.orderId);
                                let order = data.orders;
                                let orderDetails = data.orderDetails;
                                for (let orderDetail of orderDetails) {
                                    $("#aorder").prepend(`<tr><td>作品名称</td><td>${orderDetail.workName}</td></tr><tr><td>作品类型</td><td>${orderDetail.workTypeName}</td></tr>`);
                                }
                                $("#ordername").html(order.orderName);
                                $("#orderaddress").html(order.orderAddress);
                                $("#orderstatus").html(order.orderStatus);
                                $("#orderexpressnum").html(order.orderExpressnum);
                                $("#ordertime").html(new Date(order.orderTime).toLocaleString());
                                if (order.orderStatus == "已发货") {
                                    $("#callchangedetail").hide();
                                }
                                $("#orderemail").html(order.orderEMail);
                                $("#ordernum").html(order.orderNum);
                                $("#orderremark").html(order.orderRemark);
                                $("#orderphone").html(order.orderPhone);
                                if (order.orderMoney == 0) {
                                    $("#ordermoney").html("到付");
                                } else {
                                    $("#ordermoney").html(order.orderMoney / 100 + "元");
                                }
                            }
                        });
                    });
                    $(".delete").click(function (event) {
                        if (!confirm("确定要删除吗?"))
                            return;
                        $("#removeForm").attr("action", "order/remove/" + $(event.target).data("orderid"));
                        $("#removeForm").submit();
                    });
                    $(".resend").click(function (e) {
                        if (!confirm("将重新发送成功下单/发货通知邮件,是否继续?"))
                            return;
                        $.ajax({
                            type: "post",
                            data: '{"orderId":"' + $(e.target).data("orderid") + '"}',
                            contentType: "application/json;charset=utf-8",
                            dataType: "json",
                            url: "order/resend",
                            success: function (data) {
                                if (data.result == "success") {
                                    alert("成功发送!");
                                }
                                else {
                                    alert("发送失败!");
                                }
                            }
                        });
                    });
                    let pages = "";
                    if (data.nowPage - 1 > 0) {
                        pages += `<a href="javascript:void(0)">${data.nowPage - 1}</a>`;
                    }
                    pages += `  <span>${data.nowPage}</span>`;
                    if (data.nowPage + 1 <= data.totalPage) {
                        pages += `  <a href="javascript:void(0)">${data.nowPage + 1}</a>`;
                    }
                    $("#pages").html(pages);
                    $("#text").val(data.workName);
                }
                $("#callchangedetail").click(function () {
                    $("#changedetaildiv").show();
                })
                $("#changedetail").click(function (e) {
                    if ($("#changeform input[name='orderExpressnum']").val() == "") {
                        alert("请输入订单号！");
                        e.preventDefault();
                    }
                    if ($("#changeform input[name='orderExpressnum']").val().length > 30) {
                        alert("订单号长度不能超过30！");
                        e.preventDefault();
                    }
                });
                $(".delete").click(function (event) {
                    if (!confirm("确定要删除吗?"))
                        return;
                    $("#removeForm").attr("action", "order/remove/" + $(event.target).data("orderid"));
                    $("#removeForm").submit();
                });
                $("#back").click(function () {
                    window.location.href = "/oldmanage.html";
                });
                $("#export").click(function () {
                    const startTime = prompt("请输入起始时间(按照2019-03-26这样的格式),如果不传则为全部", "");
                    if (startTime != "" && !/([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8])))/g.test(startTime)) {
                        alert("日期不合法!");
                        return;
                    }
                    $("#exportXlsStartTime").val(startTime);
                    $("#exportXlsForm").submit();
                })
            });
        </script>
    </div>
</body>

</html>
